<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistiques</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Statistiques</h1>
    </header>
    <main class="main__content">
      <section class="stats__container">
        <i class="fas fa-briefcase fa-3x icon"></i>
        <div class="counter" data-ceil="8">8</div>
        <h2>Années d'expérience</h2>
      </section>
      <section class="stats__container">
        <i class="fas fa-cloud fa-3x icon"></i>
        <div class="counter" data-ceil="240">240</div>
        <h2>Sites web réalisés</h2>
      </section>
      <section class="stats__container">
        <i class="fab fa-apple fa-3x icon"></i>
        <div class="counter" data-ceil="69">69</div>
        <h2>Applications réalisées</h2>
      </section>
    </main>
    <footer>
      <span>Site créé par aperbet56</span>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
